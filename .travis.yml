language: python
python:
- '3.5'
- '3.6'
- '3.7'
- '3.8'
install: pip install -r requirements.txt
script: nosetests
stages:
  - test
  - deploy
jobs:
  include:
    - stage: test
      python: 3.5
    - stage: test
      python: 3.6
    - stage: test
      python: 3.7
    - stage: test
      python: 3.8
    - stage: deploy
      python: 3.7
deploy:
  provider: pypi
  skip_cleanup: true
  user: "__token__"
  password:
    secure: 
    on:
      branch: master
      stage: deploy

